<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container" id="container">

        <header></header>

        <section>
            <div class="dishes" id="dishes">

            </div>
        </section>
    </div>


</body>

</html>

<script type="module">
    let header = document.querySelector("header"); import {navbar} from "./components/navbar.js"; header.innerHTML = navbar();

</script>

<script>
    let dishe_div = document.getElementById("dishes");

    let url = "https://www.themealdb.com/api/json/v1/1/filter.php?a=indian";
    async function getData() {
        try {
            let res = await fetch(url);
            let data = await res.json();
            return data;
        } catch (err) {
            console.log('err: ', err);
        }
    }

    displayDishes()

    async function displayDishes() {
        let res = await getData();
        let dishes = res.meals
        console.log(dishes)

        dishes.map(function(item, index) {

            var card = document.createElement("div");
            card.setAttribute("class", "card")
            var h2 = document.createElement("h3");
            h2.innerHTML = item.strMeal;

            var img = document.createElement("img");
            img.setAttribute("src", item.strMealThumb)
            img.setAttribute("class", "dish-img")


            // var price = document.createElement("p");
            // let value = Math.floor(Math.random() * 2000);
            // price.innerHTML = `<b>Price:</b> â‚¹${value}`;

            card.append(img, h2)

            card.style.cursor = "pointer"
            card.addEventListener("click", () => {
                window.location.href = `foodrecipe/search.html?id=${item.idMeal}`;
            })
            dishe_div.append(card)
        })
    }


    window.onclick = function(event) {
        document.getElementById("results").style.display = " none"
    }
    async function searchItem() {
        try {
            let q = document.getElementById("search").value;
            let url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${q}`;
            let res = await fetch(url);
            let data = await res.json();
            console.log(data.meals)
            searchResults(data.meals)
        } catch (err) {
            console.log('err: ', err);
        }
    }

    let bomb;
    let debounce = (func, delay) => {
        clearTimeout(bomb);

        bomb = setTimeout(() => {
            func()
        }, delay)
    }


    let searchResults = (data) => {
        let output = ""
        document.getElementById("results").style.display = "block"
        data.map((item) => {

            output += `
            <a href="/search.html?id=${item.idMeal}" >
            <div class="wrapper">
                <div class="itemImg">
                    <img src="${item.strMealThumb}" alt="">
                </div>
                <div class="itemTitle">
                    <h4>${item.strMeal}</h4>
                </div>
            </div></a>
            `;

        })
        document.getElementById("results").innerHTML = output
    }
</script>
